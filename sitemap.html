      <style>
        .sitemap-container {
           max-width: 1280px;

            padding: 20px 70px;
            box-sizing: border-box;
        }
      
        .map-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Соотношение 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            max-width: 1280px;
        }
      
        .map-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
      
        .sitemap-container h1 {
            font-size: 30px;
            font-weight: 800;
            color: #fff;
            padding-bottom: 30px;
        }
      
        @media (max-width: 1280px) {
            .sitemap-container {
                padding: 20px;
            }
        }
      
        @media (max-width: 768px) {
            .sitemap-container {
                padding: 20px;
            }
        }
      
        html, body {
            height: 100%;
            margin: 0;
        }
      
        body {
            display: flex;
            flex-direction: column;
        }
      
        .sitemap-container {
            flex: 1;
        }
      
        .footer {
            background: #333; /* Убедитесь, что фон футера совпадает с вашим дизайном */
            color: #fff;
            text-align: center;
            padding: 20px 70px;
            max-width: 1280px;

        }
      </style>
      
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const burgerMenu = document.getElementById('burger-menu');
          const menuNavigation = document.getElementById('menu-navigation');
          
          burgerMenu.addEventListener('click', function() {
            menuNavigation.classList.toggle('show');
          });
        });
